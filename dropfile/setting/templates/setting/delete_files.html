{% extends 'loadFile/files_list.html' %}
{% load static %}
{% block content %}
<div>
  <h2>Удаление всех захруженных файлов</h2>
  <p>Вы уверены, что хотите удалить все файлы?</p>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="password">Confirm password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Удалить все файлы</button>
  </form>
</div>
{% endblock %}
