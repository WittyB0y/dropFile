<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div class="loginCard">


    <form method="post">
        <div class="login-form">
            <h4>Авторизация</h4>
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
            <div class="inputter"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</div>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
        <div class="btnLogin">
            <button type="submit">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
