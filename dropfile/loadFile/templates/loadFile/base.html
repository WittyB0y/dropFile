<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'loadFile/css/menuBar.css' %}">
    <link rel="stylesheet" href="{% static 'loadFile/css/lawContent.css' %}">
    <link rel="stylesheet" href="{% static 'loadFile/css/loadpage.css' %}">
    {% block css_content %}
    {% endblock %}
</head>
<body>
<div class="loadBackGround">
<div class="btncont">
        {% if request.user.is_authenticated %}
        <img class="userPhoto" src="{% url 'home' %}{{photo.photo}}" alt="photo">
        <div class="dropDown">
            <button class="dropBtn">{{user.username}}</button>
            <div class="dropDownContent">
                <a href="#">Профиль</a>
                <a href="{% url 'myFiles' %}">Мои файлы</a>
                <a href="{% url 'home' %}">Загруить</a>
                <a href="#">Приглашения</a>
                <a href="{% url 'settings' pk=request.user.id %}" >Настройки</a>
            </div>
        </div>
        <strong>|</strong>
        <a class="interbtn" href="/logout">Выйти</a>
        {% else %}
        <a class="interbtn" href="/login">Вход</a>
        <strong>|</strong>
        <a class="interbtn" href="/signup">Регистрация</a>
        {% endif %}
    </div>

{% block content %}
{% endblock %}
</div>
<div class="lawContentImg">
    <a href="https://github.com/WittyB0y" target="_blank"><img src="{% static 'loadFile/images/gitHub.png' %}"></a>
</div>
</body>
<script type="text/javascript" defer src="{% static 'loadFile/js/time.js' %}"></script>
</html>
